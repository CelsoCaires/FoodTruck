<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Food Truck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Seu Pedido</h1>
    </header>

    <div class="order-summary">
        <h2>Resumo do Pedido</h2>
        <div class="order-item">
            <p>Hambúrguer Gourmet x 2</p>
            <p>R$ 57,80</p>
        </div>
        <div class="order-item">
            <p>Fritas Crocantes x 1</p>
            <p>R$ 14,90</p>
        </div>

        <div class="total">
            <h3>Total: <span>R$ 72,70</span></h3>
        </div>

        <form action="pagamento.html" method="GET">
            <div>
                <label for="mesa">Número da Mesa</label>
                <input type="text" id="mesa" name="mesa" placeholder="Digite o número da mesa" required>
            </div>
            <button type="submit" class="btn">Ir para Pagamento</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Food Truck Delícias. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
