<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Food Truck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pagamento</h1>
    </header>

    <div class="payment-container">
        <h3>Resumo do Pedido</h3>
        <p>Hambúrguer Gourmet x 2 - R$ 57,80</p>
        <p>Fritas Crocantes x 1 - R$ 14,90</p>
        <p>Total: R$ 72,70</p>

        <form id="payment-form">
            <label for="cartao">Número do Cartão</label>
            <input type="text" id="cartao" name="cartao" placeholder="XXXX-XXXX-XXXX-XXXX" required>

            <button type="submit" class="btn">Confirmar Pagamento</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Food Truck Delícias. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aqui você pode adicionar a lógica para simular um pagamento
            alert("Pagamento Confirmado! Pedido enviado à cozinha.");
        });
    </script>
</body>
</html>
